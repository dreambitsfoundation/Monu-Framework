<!DOCTYPE html>
<html>
	<head>
		<link href="monu.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<style type="text/css">
			body{
				font-family: 'Quicksand', sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Monu-Framework</h1>
		<a class="manchor" target="something">abcd</a>
		<!--Monu Template-->
		<div m-view="view_name">
			This is the information :

		</div>

		<!--Monu Template Model-->
		<mtemplate m_model="abcd">
			My Name is {{some_information}}
		</mtemplate>


		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="https://cdn.rawgit.com/dreambitsfoundation/Monu-Framework/ca94aa58/monu.js" type="text/javascript"></script>
		<script>
			var app = new MonuApp();

			var firstRouter = new MRouter(null,function(dataSet){
				window.alert("router executed");
				var aView = new MView();
				aView.registerView("abcd","view_name");
				aView.addContent("some_information","Gourab");
				aView.prepareView();
				return aView;
			});
			var secondRouter = new MRouter("new",function(dataSet){
				window.alert("router2 executed");
				var aView = new MView();
				aView.registerView("abcd","view_name");
				aView.addContent("some_information","Saha");
				aView.prepareView();
				aView.StageView();
				return aView;
			});

			app.registerRoot(firstRouter);
			app.registerRouter(secondRouter);
			app.run();


		</script>
	</body>
</html>
