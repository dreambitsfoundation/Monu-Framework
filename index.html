<!DOCTYPE html>
<html>
	<head>
		<link href="monu.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<style type="text/css">
			body{
				font-family: 'Quicksand', sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Monu-Framework</h1>
		<a class="manchor" target="new" data="{'x':'a','y':'b'}">abcd</a>
		<br><br>
		<a class="manchor" target="" data="{'x':'a','y':'b'}">Home</a>
		<!--Monu Template-->
		<div m-view="view_name">
			This is the information :

		</div>

		<!--Monu Template Model-->
		<mtemplate m_model="abcd">
			My Name is {[{some_information}]} Datas {[{x}]} - {{y}}
		</mtemplate>

		<mtemplate m_model="cdef">
			
		</mtemplate>


		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!--Mustache-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script> -->
		<script src="https://cdn.rawgit.com/dreambitsfoundation/Monu-Framework/47e94986/monu.js" type="text/javascript"></script>
		<script src="monu.js" type="text/javascript"></script>
		<script>
			var app = new MonuApp();
			app.changeTemplateTags('{[{','}]}');

			var firstRouter = new MRouter(null,function(dataSet){
				var aView = new MView();
				aView.registerView("abcd","view_name");
				aView.addContent("some_information","Benoit");
				aView.prepareView();
				return aView;
			});
			var secondRouter = new MRouter("new",function(dataSet){
				var aView = new MView();
				aView.registerView("abcd","view_name");
				aView.addContent("some_information","Subhra");
				if(dataSet){
					aView.addContent("x",dataSet["x"]);
				}
				aView.prepareView();
				aView.StageView();
				return aView;
			});
			
			app.registerRoot(firstRouter);
			app.registerRouter(secondRouter);
			app.run();


		</script>
	</body>
</html>
